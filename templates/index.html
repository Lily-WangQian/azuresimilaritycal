<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document Similarity Calculator</title>
    <link rel="stylesheet" href="/static/style.css">
    <script>
        function addMoreFiles() {
            const container = document.getElementById('file-container');
            const wrapper = document.createElement('div');
            wrapper.className = 'file-wrapper';
            wrapper.innerHTML = `
                <input type="file" name="files" required>
                <button type="button" onclick="this.parentElement.remove()">Remove File</button>
            `;
            container.appendChild(wrapper);
        }
    </script>
</head>
<body>
    <h1>Document Similarity Calculator</h1>

    <form action="/upload" method="post" enctype="multipart/form-data">
        <label>Upload Documents (2 to 10 files):</label>

        <div id="file-container">
            <div class="file-wrapper">
                <input type="file" name="files" required>
                <button type="button" onclick="this.parentElement.remove()">Remove File</button>
            </div>
            <div class="file-wrapper">
                <input type="file" name="files" required>
                <button type="button" onclick="this.parentElement.remove()">Remove File</button>
            </div>
        </div>

        <button type="button" onclick="addMoreFiles()">Add More Documents</button>
        <button type="submit">Calculate Similarity</button>

        {% if error %}
        <p style="color:red; text-align:center;">{{ error }}</p>
        {% endif %}
        {% if success %}
        <p style="color:green; text-align:center;">{{ success }}</p>
        {% endif %}
    </form>
</body>
</html>
